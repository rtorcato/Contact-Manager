<!DOCTYPE html>

<!--[if lt IE 7]> <html class="ie ie6 lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="ie ie7 lt-ie9 lt-ie8"        lang="en"> <![endif]-->

<!--<![endif]-->
<!--[if IE 9]>    <html class="ie ie9"                      lang="en"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" class="no-ie">
<!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ appName }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="description" content="{{ appDescription }}" />
	<meta name="keywords" content="{{ appKeywords }}" />
	<meta name="author" content="Richard Torcato" />
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="{{assetURL}}ico/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="{{assetURL}}ico/touch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{assetURL}}ico/touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{assetURL}}ico/touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{assetURL}}ico/touch-icon-ipad-retina.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{assetURL}}ico/touch-icon-iphone-6-plus.png">
	<link href="{{assetURL}}ico/favicon.png" rel="icon" type="image/png">
	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content="" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />
	<meta property="fb:app_id" content="{{fbAppID}}" />
	<!-- CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/4.0.3/sweetalert2.min.css" />
	<!-- Animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		{% if APP_STATUS == 'DEV' %}
	<!-- we are in dev mode -->
	<link rel="stylesheet" href="{{assetURL}}build/css/app.css?v={{cssVersion}}">
	{% else %}
	<link rel="stylesheet" href="{{assetURL}}build/css/app.min.css?v={{cssVersion}}">
	{% endif %}
	<!-- Modernizr JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<!--STYLES END-->
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<![endif]-->
</head>
