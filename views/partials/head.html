<!DOCTYPE html>

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ appName }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="description" content="{{ appDescription }}" />
	<meta name="keywords" content="{{ appKeywords }}" />
	<meta name="author" content="Richard Torcato" />
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="{{assetURL}}ico/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="{{assetURL}}ico/touch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{assetURL}}ico/touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{assetURL}}ico/touch-icon-iphone-retina.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{assetURL}}ico/touch-icon-ipad-retina.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{assetURL}}ico/touch-icon-iphone-6-plus.png">
	<link href="{{assetURL}}ico/favicon.png" rel="icon" type="image/png">
	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />
	<meta property="fb:app_id" content="{{fbAppID}}" />
		<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/4.0.3/sweetalert2.min.css"/>
	<!-- Animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	{% if APP_STATUS == 'DEV' %}
		<!-- we are in dev mode -->
		<link rel="stylesheet" href="{{assetURL}}build/css/app.css?v={{cssVersion}}">
	{% else %}
		<link rel="stylesheet" href="{{assetURL}}build/css/app.min.css?v={{cssVersion}}">
	{% endif %}
	<!-- Modernizr JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	</head>
	<!--STYLES END-->
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<![endif]-->
	<!-- JavaScripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script>
			var baseURL ="{{baseURL}}";
			var assetURL = "{{assetURL}}";
			var currentLanguage = "en";
			var fbAppID = '{{fbAppID}}';
			var RecaptchaOptions = {theme : 'clean',lang  : 'en', size : 'compact'};
	</script>
</head>
